<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stock Converter</title>
    <link rel="shortcut icon" href="./stock-market.svg" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="buyPrice">
      <label for="">買進</label>
      <input type="number" placeholder="買進..." class="costom" />

    <div id="amount">

    <div id="sellPrice">
      <label for="">賣出</label>

      <input type="number" placeholder="賣出..." class="costom" />
    </div>
    <div id="Spread">
      <label for="">價差</label>

      <input type="number" placeholder="價差..." class="costom" />
    </div>
    <script src="app.js"></script>
  </body>
