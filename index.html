<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stock Converter</title>
    <link rel="shortcut icon" href="./stock-market.svg" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="amount">
        <!-- <label for="">數量</label> -->
        <input type="number" value="1" placeholder="數量..." class="costom" />
      </div>

      <div id="buyFee">
        <!-- <label for="">數量</label> -->
        <input
          type="number"
          value="買成本"
          placeholder="買成本"
          class="costom"
        />
      </div>

      <div id="sellFee">
        <!-- <label for="">數量</label> -->
        <input
          type="number"
          value="賣成本"
          placeholder="賣成本"
          class="costom"
        />
      </div>

      <div id="buyPrice">
        <div class="center">
          <label for="">買進</label>
        </div>
        <input type="number" placeholder="買進..." class="costom" />
      </div>

      <div id="sellPrice">
        <div class="center">
          <label for="">賣出</label>
        </div>
        <!-- <label for="">賣出</label> -->

        <input type="number" placeholder="賣出..." class="costom" />
      </div>
      <div id="Spread">
        <div class="center">
          <label for="">價差</label>
        </div>

        <input type="number" placeholder="價差..." class="costom" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
